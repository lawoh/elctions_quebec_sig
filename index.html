<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Élections Québec 2018</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <header>
            <div class="header-text">
                <h1>Résultats des élections générales du Québec 2018</h1>
                <p>Visualisation des résultats par circonscription</p>
            </div>
            <a href="apropos.html" class="about-btn">À propos</a>
        </header>

        <div class="main-content">
            <!-- Barre latérale -->
            <div id="sidebar" class="sidebar">
                <button id="toggle-sidebar" class="toggle-btn"><i class="fas fa-bars"></i></button>
                <div class="sidebar-content">
                    <h3>Fonds de carte</h3>
                    <div class="basemap-selection">
                        <label class="basemap-option active">
                            <input type="radio" name="basemap" value="osm" checked>
                            <img src="images/osm.jpg" alt="OpenStreetMap" class="basemap-thumbnail">
                            <span class="basemap-label">OpenStreetMap</span>
                        </label>
                        <label class="basemap-option">
                            <input type="radio" name="basemap" value="satellite">
                            <img src="images/google.png" alt="Satellite" class="basemap-thumbnail">
                            <span class="basemap-label">Satellite</span>
                        </label>
                        <label class="basemap-option">
                            <input type="radio" name="basemap" value="googlestreets">
                            <img src="images/googlestreet.jpg" alt="GoogleStreets" class="basemap-thumbnail">
                            <span class="basemap-label">GoogleStreets</span>
                        </label>
                    </div>
                    
                    <h3>Couches</h3>
                    <div class="layer-selection">
                        <label class="layer-option">
                            <input type="checkbox" id="circonscriptions" checked>
                            <span class="layer-label">Circonscriptions</span>
                        </label>
                        <label class="layer-option">
                            <input type="checkbox" id="wms">
                            <span class="layer-label">MSP Desserte 911</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Carte -->
            <div id="map"></div>
            
            <!-- Panneau des statistiques -->
            <div id="stats-panel" class="stats-panel hidden">
                <button id="stats-close" class="stats-close-btn">✕</button>
                <div class="stats-content">
                    <div class="stats-header">
                        <h2 id="circo-name">Statistiques</h2>
                    </div>
                    <div class="stats-grid">
                        <div class="chart-container">
                            <canvas id="results-chart"></canvas>
                        </div>
                        <div class="winner-card">
                            <h3>Gagnant</h3>
                            <div class="winner-info">
                                <!-- Le contenu sera généré par JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
